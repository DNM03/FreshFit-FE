name: Expo CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Run Clean
        run: yarn clean

      - name: Post Install Tailwind
        run: yarn postinstall

      - name: Run Expo Build (Web)
        run: yarn dev:web

      - name: Run Expo Build (iOS)
        run: yarn dev:ios

      - name: Run Expo Build (Android)
        run: yarn dev:android
